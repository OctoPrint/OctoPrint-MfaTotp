name: Build pipeline
on:
  push:
    branches:
      - main
      - devel
  release:
    types: [released]

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: |
          pip install --user --upgrade build
          python -m build
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  pre-commit:
    name: ğŸ§¹ Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: ğŸ— Set up pre-commit
        run: |
          pip install pre-commit
      - name: ğŸš€ Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure

  publish-on-testpypi:
    name: ğŸ“¦ Publish on TestPyPI
    if: github.event_name == 'release'
    needs:
      - build
      - pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          password: ${{ secrets.testpypi_password }}
          repository-url: https://test.pypi.org/legacy/

  publish-on-pypi:
    name: ğŸ“¦ Publish tagged releases to PyPI
    if: github.event_name == 'release'
    needs: publish-on-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.pypi_password }}
